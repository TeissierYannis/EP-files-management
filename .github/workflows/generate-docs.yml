name: Generate Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18' # Use the same version as your project

      - name: Install goreadme
        run: go install github.com/posener/goreadme/cmd/goreadme@latest

      - name: Generate README.md
        run: goreadme -recursive > README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update README.md by GitHub Actions" || exit 0 # Exit gracefully if no changes
          git push
